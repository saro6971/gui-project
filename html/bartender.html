<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/style-bartender.css">
    <script src="../js/script-bartender.js"></script>
    <script src="../js/jquery-1.12.0.js"></script>
    <title>Bartender</title>
</head>

<body>
<div id = "logout"><button onclick="logOutMe()">Logout</button></div>
<div>
    <h1>Bartendersidan</h1>
</div>

<div class ="wrapper" >
    <div class = "bNotifications" id="singleBoxOneID">
        <div id = "notifications">
            <script>loadNotifications();</script>
        </div>
    </div>

    <div class="bFourBox" id = "fourBoxID">
        <div class = "bFourBoxMini"  id ="startBeer" onClick="clickBeer()">
            <div class ="bBoxesTextAlign"><p>Köpa bärka</p></div>
        </div>

        <div class = "bFourBoxMini" onClick="clickBeerInfo()">
            <div class="bBoxesTextAlign" id = "startInfo"><p>Info om bärka</p></div>
        </div>
        <div class = "bFourBoxMini" onClick="clickCustomer()">
            <div class="bBoxesTextAlign" id = "startCustomer"><p>Kunder</p></div>
        </div>
        <div class = "bFourBoxMini" onClick="clickTables()">
            <div class="bBoxesTextAlign" id ="startTable" ><p>Bord</p></div>
        </div>
    </div>

    <div class = "bSales" id="singleBoxTwoID" onClick="clickSaleInfo()" >
        <div id="bTextAlignRuta"><p>SALES SAKER</p></div>
    </div>

</div>

</body>

</html>
