<div class="heading">
    <div class="container">
        <ul class="menu">
            <div id="showName" ></div>
            <li class="seeBeersNav"><a href="../html/mainUser.html"><span key="seeBeersLang" class="lang">See the beers</span></a></li>

</form>
<div id="beer">

</div>
